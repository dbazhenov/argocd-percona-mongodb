apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-manager  # âœ… Clear name to indicate it manages Git-based deployments
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dbazhenov/argocd-percona-mongodb.git
    targetRevision: main
    path: apps  # âœ… Ensures ArgoCD correctly tracks all apps within the repo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true  # âœ… Automatically removes obsolete resources
      selfHeal: true  # ğŸ”„ Ensures resources remain in their desired state
    syncOptions:
      - CreateNamespace=true  # ğŸ› ï¸ Creates namespace if missing
      - ServerSideApply=true  # ğŸš€ Optimizes updates to prevent metadata issues
